{% extends 'signout_base.html' %}

{% block content %}
  <p class="login-box-msg">Reset Your Password</p>

  {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

  <error><b>{{ message }}</b></error><br><br>

  <form action="{% url 'profiles:resetpassword'%}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label>Username</label>
      <select class="form-control select2" name="username" data-placeholder="which user are you?"
              style="width: 100%;">
        <option value="admin">Admin</option>
        <option value="employee">Employee</option>
      </select>
    </div>
    <div class="form-group">
      <input type="password" name="password" class="form-control" id="password" placeholder="Password" value="">
    </div>
    <div class="form-group">
      <input type="password" name="user_new_password" class="form-control" id="user_new_password" placeholder="New Password" value="">
    </div>
    <div class="row">
      <div class="col-xs-6">
        <button type="submit" class="btn btn-primary btn-block btn-flat">Reset Password</button>
      </div>
    </div>
  </form>

{% endblock %}
