{% extends 'signout_base.html' %}

{% block content %}
  <p class="login-box-msg">Sign in to start your session</p>

  {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

  <error><b>{{ message }}</b></error><br><br>

  <form action="{% url 'profiles:login'%}" method="post">
    {{ form.non_field_errors }}
    {% csrf_token %}
    <div class="form-group">
      <label>Username</label>
      <select class="form-control select2" name="username" data-placeholder="which user are you?"
              style="width: 100%;">
        <option value="admin">Admin</option>
        <option value="employee">Employee</option>
      </select>
    </div>
    <div class="form-group">
      <input type="password" name="password" class="form-control" id="password" placeholder="Password" value="">
    </div>
    <!-- <div class="form-group has-feedback">
      {{ form.username }}
      <span class="glyphicon glyphicon-{{ form.username.help_text }} form-control-feedback"></span>
      {{form.username.errors }}
    </div>
    <div class="form-group has-feedback">
      {{ form.password }}
      <span class="glyphicon glyphicon-{{ form.password.help_text }} form-control-feedback"></span>
      {% for error in form.password.errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}
    </div> -->
    <div class="row">
      <div class="col-xs-8">
        <div class="checkbox icheck">
          <label>
            <input type="checkbox"> Remember Me
          </label>
        </div>
      </div>
      <!-- /.col -->
      <div class="col-xs-4">
        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
      </div>
      <!-- /.col -->
    </div>
  </form>

  <a href="#">I forgot my password</a><br>
  <!-- <a href="{% url 'profiles:signup' %}" class="text-center">Register a new membership</a> -->
{% endblock %}
