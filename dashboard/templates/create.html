{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
  <section class="content-header">
      <h1>
        Add Project
        <!-- <small>Preview page</small> -->
      </h1>
      <ol class="breadcrumb">
        <li><a href="{% url 'dashboard:index' %}"><i class="fa fa-dashboard"></i> Projects</a></li>
        <li class="active">create</li>
      </ol>
  </section>
  <section class="content col-md-6 col-centered">
    <div class="box box-primary">
      <!-- /.box-header -->
      <!-- form start -->
      <form action="{% url 'dashboard:create'%}" method="post" role="form">
        {% csrf_token %}
        <div class="box-body">
          <div class="form-group">
            <label for="project_title">Project Title</label>
            <input type="text" name="project_title" class="form-control" id="project_title" placeholder="Project Title">
          </div>
          <div class="form-group">
            <label for="project_code">Project Code</label>
            <input type="text" name="project_code" class="form-control" id="project_code" placeholder="Project Code">
          </div>
          <div class="form-group">
            <label>Team</label>
            <select class="form-control select2" multiple="multiple" name="team_names" data-placeholder="Select a State"
                    style="width: 100%;">
              <option value="user_id_1">Wahibi Imane</option>
              <option value="user_id_2">Agourram Abdellah</option>
              <option value="user_id_3">Koufane Fahd</option>
              <option value="user_id_4">Bhosale Sagar</option>
              <option value="user_id_5">Zaaboul Ibtissam</option>
            </select>
          </div>
          <div class="form-group">
            <label>Project Phase</label>
            <select class="form-control select2" name="project_phase" data-placeholder="Select a Project Phase"
                    style="width: 100%;">
              <option value="CS">Case Study</option>
              <option value="CO">Conceptual</option>
              <option value="BE">Basic Engineering</option>
              <option value="DE">Detailed Engineering</option>
            </select>
          </div>
          <div class="form-group">
            <label>JESA Role</label>
            <select class="form-control select2" name="jesa_role" data-placeholder="Select a JESA Role"
                    style="width: 100%;">
              <option value="EP">EPC</option>
              <option value="PM">PMC</option>
              <option value="EM">EPCM</option>
            </select>
          </div>
          <div class="form-group">
            <label for="estimate_hours">Estimated Hours</label>
            <input type="number" class="form-control" id="estimate_hours" name="estimate_hours" placeholder="Estimated Hours">
          </div>
          <div class="form-group">
            <label for="actual_hours">Actual Hours</label>
            <input type="number" class="form-control" id="actual_hours" name="actual_hours" placeholder="Actual Hours">
          </div>
          <div class="form-group">
            <label>Start Date:</label>

            <div class="input-group date">
              <div class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </div>
              <input type="text" class="form-control pull-right" name="start_date" id="start_date">
            </div>
            <!-- /.input group -->
          </div>
          <div class="form-group">
            <label>End Date:</label>

            <div class="input-group date">
              <div class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </div>
              <input type="text" class="form-control pull-right" name="end_date" id="end_date">
            </div>
            <!-- /.input group -->
          </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button type="submit" class="btn btn-primary pull-right">Submit</button>
        </div>
      </form>
    </div>
  </section>

  <script>
    $(function () {
      //Initialize Select2 Elements
      $('.select2').select2()

      //Date picker
      $('#start_date').datepicker({
        autoclose: true
      })

      $('#end_date').datepicker({
        autoclose: true
      })
    })
  </script>
{% endblock %}
