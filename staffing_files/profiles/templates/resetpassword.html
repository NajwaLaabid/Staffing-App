{% extends 'signout_base.html' %}

{% block content %}
  <p class="login-box-msg">Register a new membership</p>

  {% if message %}<p><strong style="color:red">{{ message }}</strong></p>{% endif %}
  <form action="{% url 'profiles:login'%}" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group has-feedback">
        {{ field }}
        <span class="glyphicon glyphicon-{{ field.help_text }} form-control-feedback"></span>
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </div>
    {% endfor %}
    <div class="col-xs-8">
      <a href="{% url 'profiles:signup' %}">Sign Up</a><br>
      <a href="{% url 'profiles:login' %}">Login</a><br>
    </div>
    <div class="col-xs-4">
      <button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
    </div>
    <br><br>
  </form>
{% endblock %}
