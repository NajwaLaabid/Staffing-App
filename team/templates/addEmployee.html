{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
  <section class="content-header">
      <h1>
        Add Employee
        <!-- <small>Preview page</small> -->
      </h1>
      <ol class="breadcrumb">
        <li><a href="{% url 'team:index' %}"><i class="fa fa-team"></i> Team</a></li>
        <li class="active">Add Employee</li>
      </ol>
  </section>
  <section class="content col-md-6 col-centered">
    <div class="box box-primary">
      <!-- /.box-header -->
      <!-- form start -->
      <form action="{% url 'team:addEmployee'%}" method="post" role="form">
        {% csrf_token %}
        <div class="box-body">
          <div class="form-group">
            <label for="employee_code">Code</label>
            <input type="text" name="employee_code" class="form-control" id="employee_code" placeholder="Employee Code">
          </div>
          <div class="form-group">
            <label>First Name</label>
            <input type="text" name="employee_firstName" class="form-control" id="employee_firstName" placeholder="Employee First Name">
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="employee_lastName" class="form-control" id="employee_lastName" placeholder="Employee Last Name">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" name="employee_email" class="form-control" id="employee_email" placeholder="Employee Email">
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" name="employee_phoneNumber" class="form-control" id="employee_phoneNumber" placeholder="Employee Phone Number">
          </div>
          <div class="form-group">
            <label>Role</label>
            <select class="form-control select2" name="employee_role" data-placeholder="Select a role for the employee"
                    style="width: 100%;">
              <option value="EGR">Head of Department</option>
              <option value="DSG">Senior Lead Engineer</option>
              <option value="EGR">Senior Engineer</option>
              <option value="DSG">Specialist</option>
              <option value="EGR">Lead Engineer</option>
              <option value="DSG">Engineer</option>
              <option value="DSG">Designer</option>
            </select>
          </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <button type="submit" class="btn btn-primary pull-right">Submit</button>
        </div>
      </form>
    </div>
  </section>

  <script>
    $(function () {
      //Initialize Select2 Elements
      $('.select2').select2()
      $('.slider').slider()
    })
  </script>
{% endblock %}
